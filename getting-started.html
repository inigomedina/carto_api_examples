<html>
  <head>
    <title>Carto.js Easy Example</title>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
    function main() {
	dcartodb.createVis('map', 'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json', {
	    shareable: false,
	    title: false,
	    description: true,
	    search: false,
	    tiles_loader: false,
	    center_lat: 0,
	    center_lon: 0,
	    zoom: 2
	})
	    .done(function(vis, layers) {
		layers[1].setInteraction(true);
		layers[1].on('featureOver', function(e, latlng, pos, data) {
		    cartodb.log.log(e, latlng, pos, data);
		});

		var map = vis.getNativeMap();
	    })

	    .error(function(err) {
		console.log(err);
	    });
    }
    window.onload = main;
    </script>
  </body>
</html>
